<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kilroy App Info</title>
    <link href="index/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index/index.css">
  </head>
  <body>
    <div class="container my-5">
        <div class="row">
            <div class="col-8">
                <div id="content"></div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index/index.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/default.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <script>
        const md = window.markdownit({
                      html: true,
                      linkify: true,
                      typographer: true,
                      langPrefix:   'hljs language-',
                      highlight: function (str, lang) {
                          if (lang && hljs.getLanguage(lang)) {
                          try {
                              return hljs.highlight(str, { language: lang }).value;
                          } catch (__) {}
                          }
  
                          return ''; // use external default escaping
                      }
                  });
        
        const lookup = {
            "HELP" : "HELP.md",
            "README" : "README.md",
            "RELEASE_NOTES" : "RELEASE_NOTES.md",
            "ABOUT" : "ABOUT.md"
        };

        let doc = new URL (location.href).searchParams.get("doc") || "README";

        $.ajax({url: `${lookup[doc]}`, success: function(result){
            $("#content").html(md.render(result));
        }});

    </script>
  
  </body>
</html>
